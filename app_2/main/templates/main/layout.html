{% load static %}
<!doctype html>
<html lang="ru">
<link>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/images/space1.png' %}" alt='logo' >
        <span class="logo">Spacer</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house"></i>Главная</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i>Новости</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-book"></i>Про нас</li></a>
            <a href="{% url 'contacts' %}"><li><i class="bi bi-person-lines-fill"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-light"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>

        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
